<br />
<div style="text-align:center;background-color:#666666;"><span style="color:#FFFFFF;"><!--{if $freo.query.id}-->ID.{$freo.query.id}のブログパーツを編集<!--{else}-->新規登録<!--{/if}--></span></div>

<!--{if $errors}-->
<div style="color:#FF0000;">
<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
{$error}<br />
<!--{/foreach}-->
</div>
<!--{/if}-->
ﾌﾞﾛｸﾞﾊﾟｰﾂを入力してください。<br />
<span style="color:#FF0000;">*</span>の付いた項目は入力必須項目です。<br />

<br />
<form action="{$freo.core.http_file}/parts/admin_form{if $freo.query.id}?id={$freo.query.id}{/if}" method="{$freo.agent.method}">
<input type="hidden" name="freo[token]" value="{$token}" />
<input type="hidden" name="freo[method]" value="post" />
<!--{if $freo.query.id}-->
<input type="hidden" name="plugin_parts[id]" value="{$input.plugin_parts.id}" />
<!--{/if}-->
<!--{if !$freo.query.id}-->
ﾌﾞﾛｸﾞﾊﾟｰﾂID<span style="color:#FF0000;">*</span><br />
<input type="text" name="plugin_parts[id]" size="20" value="{$input.plugin_parts.id}"{if $freo.agent.career == 'docomo'} style="-wap-input-format:&quot;*&lt;ja:en&gt;&quot;;"{else} istyle="3" format="*m" mode="alphabet"{/if} /><br />
<!--{/if}-->
名前<span style="color:#FF0000;">*</span><br />
<input type="text" name="plugin_parts[name]" size="20" value="{$input.plugin_parts.name}" /><br />
内容<br />
<textarea name="plugin_parts[text]" cols="20" rows="5">{$input.plugin_parts.text}</textarea><br />
状態<span style="color:#FF0000;">*</span><br />
<select name="plugin_parts[status]">
<option value="publish"{if $input.plugin_parts.status == 'publish'} selected="selected"{/if}>▼公開</option>
<option value="private"{if $input.plugin_parts.status == 'private'} selected="selected"{/if}>▼未公開</option>
</select><br />
並び順<span style="color:#FF0000;">*</span><br />
<input type="text" name="plugin_parts[sort]" size="5" value="{$input.plugin_parts.sort}"{if $freo.agent.career == 'docomo'} style="-wap-input-format:&quot;*&lt;ja:n&gt;&quot;;"{else} istyle="4" format="*N" mode="numeric"{/if} /><br />
<br />
<div style="text-align:center;">
<input type="submit" value="登録する" />
</div>
</form>

<!--{if $freo.query.id}-->

このﾌﾞﾛｸﾞﾊﾟｰﾂを削除するには、削除ﾎﾞﾀﾝを押してください。<br />

<br />
<form action="{$freo.core.http_file}/parts/admin_delete" method="get">
<input type="hidden" name="freo[token]" value="{$token}" />
<input type="hidden" name="id" value="{$freo.query.id}" />
<div style="text-align:center;">
<input type="submit" value="削除する" />
</div>
</form>
