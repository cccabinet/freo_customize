[メール受信設定]

;POP3サーバーのアドレス
pop_server = "pop3.example.com"

;POP3サーバーのユーザー名
pop_user = "user"

;POP3サーバーのパスワード
pop_pwd = "1234"

;投稿ユーザーと投稿用メールアドレス(コンマ区切りで指定 / 改行区切りで複数指定可能)
user_address = "admin,admin@example.com"

;受信するメールの最大容量
max_size = 1024

;添付ファイルを保存する際のファイル名
filename = "original"

;添付ファイルを保存するディレクトリ
directory = ""

;受信したメールに設定するタグ(コンマ区切りで複数指定可能)
tag = ""

;受信したメールに設定するカテゴリーID(コンマ区切りで複数指定可能)
category = ""

;exit
