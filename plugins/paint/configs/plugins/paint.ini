;default_tool   enum   "paintbbs:PaintBBS|shipainter:しぃペインター|shipainterpro:しぃペインタープロ"
;default_width  int(4) "px"
;default_height int(4) "px"
;format         enum   "auto:自動判別|png:PNG|jpeg:JPEG"
;quality        int(4)
;jpeg_size      int(4) "KB"
;compress_level int(4)
;default_limit  int(4) "件"
;admin_limit    int(4) "件"

[ペイント設定]

;使用ツールの初期設定
default_tool = "shipainter"

;キャンバスの初期サイズ：幅
default_width = 300

;キャンバスの初期サイズ：高さ
default_height = 300

;フォーマット
format = "auto"

;クオリティ値
quality = 1

;Jpegで保存するファイルの容量
jpeg_size = 60

;Jpegの圧縮率
compress_level = 15

[表示件数]

;１ページの表示件数
default_limit = 10

;管理画面での１ページの表示件数
admin_limit = 20

;exit
