<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja" dir="ltr">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta name="viewport" content="width=device-width" />
	<title>パスワード認証 | {$freo.config.basis.title}</title>
	<link rel="stylesheet" href="{$freo.core.http_url}{$smarty.const.FREO_CSS_DIR}common.css" type="text/css" media="all" />
	<link rel="stylesheet" href="{$freo.core.http_url}{$smarty.const.FREO_CSS_DIR}setup.css" type="text/css" media="all" />
	<script type="text/javascript" src="{$freo.core.http_url}{$smarty.const.FREO_JS_DIR}common.js"></script>
</head>

<body>
<div id="container">
	<div id="header">
		<h1>{$freo.config.basis.title}</h1>
	</div>
	<div id="content">
	<h2>パスワード認証</h2>
	<!--{if $errors}-->
	<ul class="attention">
		<!--{foreach from=$errors|smarty:nodefaults item='error'}-->
		<li>{$error}</li>
		<!--{/foreach}-->
	</ul>
	<!--{/if}-->
	<ul>
		<li>コンテンツを閲覧するためには、パスワードを入力してください。</li>
	</ul>
	<form action="{$freo.core.http_file}/password" method="post">
		<fieldset>
			<legend>認証フォーム</legend>
			<dl>
				<dt>パスワード</dt>
					<dd><input type="password" name="plugin[password][password]" size="30" value="{$smarty.post.plugin.password.password}" /></dd>
			</dl>
			<ul>
				<li><input type="checkbox" name="plugin[password][session]" id="label_session" value="keep" /> <label for="label_session">ログイン状態を記憶する</label></li>
			</ul>
			<p><input type="submit" value="認証する" /></p>
		</fieldset>
	</form>
	</div>
	<div id="footer">
		<address>Created by <a href="https://freo.jp/">freo</a>.</address>
	</div>
</div>
</body>

</html>
