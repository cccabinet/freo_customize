;address        char(50)
;message_length int(4) "Byte"
;comment        bool "通知する|通知しない"
;trackback      bool "通知する|通知しない"
;regist         bool "通知する|通知しない"

[メール通知]

;通知先メールアドレス(コンマ区切りで複数指定可能)
address = "example@example.com"

;通知する長さ(0にすると全文を通知)
message_length = 255

;コメント登録通知
comment = On

;トラックバック登録通知
trackback = On

;ユーザー登録通知
regist = On

;exit
